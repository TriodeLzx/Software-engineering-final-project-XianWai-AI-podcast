<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 弦外</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <!-- Logo和标题区域 -->
            <div class="auth-header">
                <div class="logo-container">
                    <svg class="logo-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="50" cy="50" r="45" fill="none" stroke="currentColor" stroke-width="3"/>
                        <path d="M30 50 L45 35 L70 60" stroke="currentColor" stroke-width="4" fill="none" stroke-linecap="round"/>
                        <path d="M50 30 Q50 20 60 20 Q70 20 70 30" stroke="currentColor" stroke-width="2" fill="none"/>
                    </svg>
                </div>
                <h1 class="app-title">弦外</h1>
                <p class="app-subtitle">超越声音的表层，挖掘深层意蕴</p>
            </div>

            <!-- 登录表单 -->
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="username">用户名或邮箱</label>
                    <input type="text" id="username" name="username" placeholder="请输入用户名或邮箱" required>
                    <span class="error-message" id="usernameError"></span>
                </div>

                <div class="form-group">
                    <label for="password">密码</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="password" name="password" placeholder="请输入密码" required>
                        <button type="button" class="toggle-password" id="togglePassword">
                            <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span>记住我</span>
                    </label>
                    <a href="#" class="forgot-password">忘记密码？</a>
                </div>

                <button type="submit" class="auth-button" id="loginButton">
                    <span>登录</span>
                    <div class="button-loader" id="loginLoader"></div>
                </button>

                <div class="auth-divider">
                    <span>或</span>
                </div>

                <div class="auth-footer">
                    <p>还没有账号？ <a href="{{ url_for('register') }}" class="auth-link">立即注册</a></p>
                </div>
            </form>

            <!-- 消息提示 -->
            <div class="message-toast" id="messageToast"></div>
        </div>

        <!-- 背景装饰 -->
        <div class="background-decoration">
            <div class="wave wave1"></div>
            <div class="wave wave2"></div>
            <div class="wave wave3"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
